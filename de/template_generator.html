<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Template generator</title>

    <link rel="stylesheet" href="../stylesheets/global.css" />
    <link rel="stylesheet" href="../stylesheets/template_generator.css" />
  </head>
  <body>
    <main>
      <div>
        <section id="basic_information_section">
          <h1>Template generator</h1>
          <h2>Basic Information</h2>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div>
            <label for="type">Type:</label>
            <select id="type" name="type">
              <option value="adapter">Adapter</option>
              <option value="ap1">AP1 Modul</option>
              <option value="ap3">AP3 Modul</option>
            </select>
          </div>

          <div>
            <label for="order_number">Order Number:</label>
            <input type="text" name="order_number" id="order_number" />
          </div>

          <div>
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" />
          </div>

          <div>
            <label for="socket">Socket:</label>
            <input type="text" name="socket" id="socket" />
          </div>

          <div>
            <label for="bottom">Bottom:</label>
            <input type="text" name="bottom" id="bottom" />
          </div>

          <div>
            <label for="class">Class:</label>
            <input type="text" name="class" id="class" />
          </div>

          <div>
            <label for="subclass">Subclass:</label>
            <input type="text" name="subclass" id="subclass" />
          </div>

          <div>
            <label for="image1">Image 1 file name:</label>
            <input type="text" name="image1" id="image1" />
          </div>

          <div>
            <label for="image2">Image 2 file name:</label>
            <input type="text" name="image2" id="image2" />
          </div>
        </section>

        <section id="description_section">
          <h2>Short description</h2>

          <div id="description">
            <div>
              <button onclick="removeElement(this)">Remove Line</button>
              <input type="text" />
              <label>is Bold?</label>
              <input type="checkbox" />
            </div>
          </div>

          <button
            class="add_button"
            onclick="addMultiValueToPage('description')"
          >
            Add Text Field
          </button>
        </section>

        <section id="manual_section">
          <h2>Manual</h2>

          <div id="manual">
            <div>
              <button onclick="removeElement(this)">Remove Line</button>
              <input type="text" />
              <label>is Bold?</label>
              <input type="checkbox" />
            </div>
          </div>

          <button class="add_button" onclick="addMultiValueToPage('manual')">
            Add Text Field
          </button>
        </section>

        <section id="package_section">
          <h2>Package(s)</h2>
          <button class="add_button" onclick="addPackageInputToPage()">
            Add Package
          </button>

          <div id="package">
            <div>
              <button onclick="removeElement(this)">Remove Package</button>
              <div><label>name:</label><input type="text" /></div>
              <div><label>image small:</label><input type="text" /></div>
              <div><label>image big:</label><input type="text" /></div>
            </div>
          </div>
        </section>

        <section id="optional_section">
          <h2>Optional</h2>

          <div>
            <label for="table">Table HTML:</label>

            <textarea
              name="table"
              id="table"
              placeholder="<table class='...</table>"
            ></textarea>
          </div>

          <br />

          <div>
            <label for="wiring">Wiring is:</label>

            <textarea
              name="wiring"
              id="wiring"
              placeholder="<table class='...</table>"
            ></textarea>
          </div>
        </section>

        <section id="programmers_section">
          <h2>Programmers</h2>

          <button class="add_button" onclick="addProgrammersInputToPage()">
            Add Programmer
          </button>

          <div id="programmers">
            <div>
              <button onclick="removeElement(this)">Remove Programmer</button>
              <div><label>name:</label><input type="text" /></div>
              <div><label>link:</label><input type="text" /></div>
            </div>
          </div>

          <br />
          <div>
            <label for="programmers_note">Note:</label>
            <input type="text" name="programmers_note" id="programmers_note" />
          </div>
        </section>

        <section>
          <div>
            <button id="generate_button" onclick="main()">
              Generate Template
            </button>

            <p id="table_link_output"></p>
          </div>
        </section>
      </div>
    </main>

    <script src="../scripts/template_generator.js"></script>
  </body>
</html>
